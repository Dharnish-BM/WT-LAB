<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Details</title>
    <script defer src="script.js"></script>
</head>
<body>
    <center><h1>Student Placement Details</h1></center>
    <h3 id="formTitle">Add Student</h3>
    <input type="hidden" id="studentId">

    <input type="text" id="rollNo" placeholder="Enter Roll No">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email ID">
    <input type="text" id="address" placeholder="Enter Address">
    <input type="text" id="mobile" placeholder="Enter Mobile Number">
    <input type="text" id="parentName" placeholder="Enter Parent's Name">
    <input type="text" id="parentNumber" placeholder="Enter Parent's Number">
    <input type="number" step="0.01" id="hscPercentage" placeholder="Enter HSC Percentage">
    <input type="number" step="0.01" id="cgpa" placeholder="Enter Current CGPA">
    <input type="text" id="leetcodeId" placeholder="Enter LeetCode ID">
    <input type="text" id="githubId" placeholder="Enter GitHub ID">

    <button onclick="saveStudent()" id="saveBtn">Add Student</button>
    <button onclick="cancelEdit()" id="cancelBtn" style="display:none;">Cancel</button>

    <h3>Students List</h3>
    <ul id="studentsList"></ul>
</body>
</html>
