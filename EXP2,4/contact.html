<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4A2F21;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 36px;
        }
        nav {
            display: flex;
            justify-content: flex-start;
            background-color: #6B4226;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #8C5A34;
            border-radius: 5px;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 80%;
            margin: 40px auto;
        }
        .contact-form, .contact-info {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            flex: 1;
        }
        .contact-info h4 {
            margin-top: 20px;
        }
        footer {
            background-color: #4A2F21;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>üìö Contact Us - Book Haven</header>
    <nav>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h4>üìç Address</h4>

            <h4>üìû Phone</h4>

            <h4>üì± Follow Us</h4>
            <p>
                <a href="#" class="text-decoration-none">Facebook</a><br>
                <a href="#" class="text-decoration-none">Twitter</a><br>
                <a href="#" class="text-decoration-none">Instagram</a>
            </p>
        </div>
    </div>
