<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Curricular Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4 book">
        <div class="page active">
            <h3 class="text-center">Co-Curricular Activities</h3>
            <h5 class="text-center">(A) Paper Presentation, Project Presentation & Quiz, etc.</h5>

            <form id="coCurricularForm">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sl. No.</th>
                            <th>Title of the Paper presented / Seminar taken</th>
                            <th>Name of the Institution</th>
                            <th>Prize / Award</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 10 Rows for Activities -->
                        <script>
                            for (let i = 1; i <= 10; i++) {
                                document.write(`
                                    <tr>
                                        <td>${i}</td>
                                        <td><input type="text" class="form-control" id="title${i}" required></td>
                                        <td><input type="text" class="form-control" id="institution${i}" required></td>
                                        <td><input type="text" class="form-control" id="prize${i}" required></td>
                                    </tr>
                                `);
                            }
                        </script>
                    </tbody>
                </table>
            </form>

            <div class="d-flex justify-content-between mt-3">
                <button onclick="saveAndPrevious('page10.html')" class="btn btn-secondary">Previous</button>
                <button onclick="saveAndNext('page11.html')" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
