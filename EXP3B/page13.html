<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Curricular Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4 book">
        <div class="page active">
            <h3 class="text-center">Extra Curricular Activities</h3>

            <form id="extraCurricularForm">
                <div class="mb-3">
                    <label><strong>SPORTS:</strong></label>
                    <textarea id="sports" class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">Please enter sports details.</div>
                </div>

                <div class="mb-3">
                    <label><strong>NCC / NSS / NSO, etc.:</strong></label>
                    <textarea id="ncc_nss_nso" class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">Please enter details.</div>
                </div>

                <div class="mb-3">
                    <label><strong>MINI PROJECTS / OPEN HOUSE EXHIBITION MODELS:</strong></label>
                    <textarea id="miniProjects" class="form-control" rows="4" required></textarea>
                    <div class="invalid-feedback">Please enter project details.</div>
                </div>
            </form>

            <div class="d-flex justify-content-between mt-3">
                <button onclick="saveAndPrevious('page11.html')" class="btn btn-secondary">Previous</button>
                <button onclick="saveAndNext('page14.html')" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
