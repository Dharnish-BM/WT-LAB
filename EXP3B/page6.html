<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 4 Academic Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4 book">
        <div class="page active">
            <h3 class="text-center">Semester 4 Academic Details</h3>

            <form id="sem4Form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Register Number:</label>
                        <input type="text" id="registerNumber" class="form-control" placeholder="Enter Register Number">
                    </div>
                    <div class="col-md-6">
                        <label>Program:</label>
                        <input type="text" id="program" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Branch:</label>
                        <input type="text" id="branch" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Semester:</label>
                        <input type="text" class="form-control" value="4" readonly>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sl. No.</th>
                            <th>Course Code & Course Name</th>
                            <th>Credit</th>
                            <th>CA Marks (50)</th>
                            <th>End Semester Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control" min="1" max="5" oninput="checkRange(this, 1, 5)"></td>
                            <td><input type="number" class="form-control" min="0" max="50" oninput="checkRange(this, 0, 50)"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="mb-2">
                    <label>Attendance (%)</label>
                    <input type="number" id="attendance" class="form-control" min="0" max="100" oninput="checkRange(this, 0, 100)">
                </div>
                <div class="mb-2">
                    <label>GPA</label>
                    <input type="number" id="gpa" class="form-control" step="0.01" min="0" max="10" oninput="checkRange(this, 0, 10)">
                </div>
                <div class="mb-2">
                    <label>CGPA</label>
                    <input type="number" id="cgpa" class="form-control" step="0.01" min="0" max="10" oninput="checkRange(this, 0, 10)">
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="button" onclick="saveAndPrevious('page5.html')" class="btn btn-secondary">Previous</button>
                    <button type="button" onclick="saveAndNext('page7.html')" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
